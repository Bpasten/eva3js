<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Voucher de Compra</title>
</head>
<body>
    <div class="voucher-container">
        <h2>¡Gracias por tu compra!</h2>
        <p><strong>Presenta este voucher para recibir tu descuento del 30% en tu próxima compra.</strong></p>
        <a href="eva3.html" class="back-btn">Volver al Inicio</a>
    </div>

    <style>
        .voucher-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #5FC3E4, #E55D87);
        }

        .voucher {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .voucher p {
            font-size: 1.5em;
            color: #333;
        }

        .back-btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c63ff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #5753d6;
        }
    </style>
</body>
</html>
